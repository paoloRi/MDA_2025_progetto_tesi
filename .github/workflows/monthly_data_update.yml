name: Monthly Migration Data Update

on:
  schedule:
     # Esegue il 5Â° giorno di ogni mese alle 10:00 UTC (11:00 Roma in inverno, 12:00 Roma in estate)
    - cron: '0 10 5 * *'
  workflow_dispatch:  
  push:          
    branches: [ main ]
    paths:
      - 'scripts/update_pipeline.py'
      - 'extractors/**'
      - 'utils/**'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT }} 
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run data update pipeline
      run: |
        python scripts/update_pipeline.py
    
    - name: Commit and push changes
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/
        git commit -m "Auto-update: Dati migranti $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push "https://$GH_PAT@github.com/$GITHUB_REPOSITORY.git" HEAD:main
